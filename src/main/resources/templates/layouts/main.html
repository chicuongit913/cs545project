<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>CS545 - Web Application Architecture | Project </title>


        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--        Jquery 3.5.1       -->
        <script type="text/javascript" th:src="@{/libs/jquery/jquery-3.5.1.js}"></script>

        <!--        Bootstrap 4.0       -->
        <link rel="stylesheet" th:href="@{/libs/bootstrap4.0/css/bootstrap.css}">
        <script type="text/javascript" th:src="@{/libs/bootstrap4.0/js/bootstrap.js}"></script>

        <!--        Font-Awesome 4.7.0       -->
        <link rel="stylesheet" th:href="@{/libs/font-awesome-4.7.0/css/font-awesome.min.css}">

        <!--        project css and js       -->
        <link th:href="@{/css/main.css}" rel="stylesheet" />
        <script type="text/javascript" th:src="@{/js/main.js}"></script>

        <!--        sweet alert js       -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <!--        pages css and js       -->
        <th:block rel="stylesheet" layout:fragment="page-custom-css" />
        <th:block type="text/javascript" layout:fragment="page-custom-js"/>
    </head>

    <body>
        <nav th:replace="fragments/header :: header">This nav content
            is going to be replaced.</nav>

        <div id="main-body-content" class="container align-content-center">
            <div id="main-content" layout:fragment="main-content">
                <h1>This is the Layout's main section</h1>
                <p>This content will be replaced if the page using the layout
                    also defines a layout:fragment="content" segment.</p>
            </div>
        </div>
        <footer th:replace="fragments/footer :: footer"> </footer>
    </body>

</html>
