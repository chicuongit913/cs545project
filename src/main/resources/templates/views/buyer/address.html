<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/main}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home Page</title>
</head>
<body>

<th:block layout:fragment="page-custom-css">
    <link th:href="@{/css/buyer/address.css}" rel="stylesheet">
</th:block>

<div class="col" layout:fragment="main-content">
    <div class="row mt-5">
        <h2 th:text="${addressRequest.id} == null ? 'Create ' + ${type} + ' address' : 'Edit address: ' + ${addressRequest.id}" ></h2>
    </div>
    <div class="col-sm-12 col-md-8 offset-md-2 mt-5">
        <form th:action="${addressRequest.id} == null ?
                        @{/buyer/address/create(type = ${type})} :
                        @{/buyer/address/edit/{id}(id = ${addressRequest.id})}"

              th:object="${addressRequest}" method="post" class="form-register">

            <div class="form-group row">
                <label class="col-md-4 col-form-label">Street</label>
                <div class="col-sm-8">
                    <input id="street" type="text" th:field="*{street}"
                           th:class="${#fields.hasErrors('street')}?'form-control validate is-invalid':'form-control validate'"
                           placeholder="Enter Street">
                    <div class="invalid-feedback">
                        <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Street Error</span>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-4 col-form-label">City</label>
                <div class="col-sm-8">
                    <input id="city" type="text" th:field="*{city}"
                           th:class="${#fields.hasErrors('city')}?'form-control validate is-invalid':'form-control validate'"
                           placeholder="Enter City">
                    <div class="invalid-feedback">
                        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</span>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-4 col-form-label">State</label>
                <div class="col-sm-8">
                    <input id="state" type="text" th:field="*{state}"
                           th:class="${#fields.hasErrors('state')}?'form-control validate is-invalid':'form-control validate'"
                           placeholder="Enter State">
                    <div class="invalid-feedback">
                        <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}">State Error</span>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-4 col-form-label">Zip Code</label>
                <div class="col-sm-8">
                    <input id="zipCode" type="text" th:field="*{zipCode}"
                           th:class="${#fields.hasErrors('zipCode')}?'form-control validate is-invalid':'form-control validate'"
                           placeholder="Enter Zip Code">
                    <div class="invalid-feedback">
                        <span th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}">ZipCode Error</span>
                    </div>
                </div>
            </div>

            <button id="btnCreateAddress" class="btn btn-lg float-right submit" name="Submit" value="Login" type="Submit"
                    th:text="${addressRequest.id} == null ?' create ':' update '"></button>
        </form>
    </div>
</div>
</body>
</html>
