<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/main}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Seller Home Page</title>
    <link th:href="@{/css/seller.css}" rel="stylesheet"/>
    link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col" layout:fragment="main-content">
    <div class="alert alert-success" th:text="${inUse}">
        <strong>Info!</strong>
    </div>
    <a href="/seller/addProduct" class="btn btn-primary" style="margin-top: 5px"><i class="fa fa-shopping-cart mr-1"></i>Add Product</a>
    <div id="product-container">
        <div class="d-flex flex-row flex-wrap mt-5 mb-5">
            <div th:each="product : ${sellerProducts}" class="col-md-3 col-lg-3 pt-2 pb-2">
                <div class="card shadow">
                    <img th:src="${product.image}" class="card-img-top" alt="Product_Image">
                    <div class="card-body">
                        <span class="badge badge-light text-success p-2" th:text="${product.price}"></span>
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <a th:href="@{/seller/update-product/{productId}(productId = ${product.id})}" class="btn btn-primary"><i class="fa fa-shopping-cart mr-1"></i>Edit Product</a>
                        <a th:href="@{/seller/delete-product/{productId}(productId = ${product.id})}" class="btn btn-primary"><i class="fa fa-shopping-cart mr-1"></i>Delete Product</a>
                    </div>
                </div>
            </div>
            <img src="\images\admin.png" alt="no" />
        </div>
    </div>
</div>
</body>
</html>
