<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/main}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
</head>
<body>

<th:block layout:fragment="page-custom-css">
    <link th:href="@{/css/authentication/login.css}" rel="stylesheet">
</th:block>

<th:block layout:fragment="page-custom-js">
    <script type="text/javascript" th:src="@{/js/authentication/login.js}"></script>
</th:block>

<div class="col mb-5" layout:fragment="main-content">
    <div class="col-sm-12 col-md-8 offset-md-2 mt-5">

        <h2 class="form-signin-heading text-center mb-5">
            Update Product
        </h2>
    </div>
    <form  action="#" th:action="@{/seller/update-product/{productId}(productId = ${updateProduct.id})}" method="post" th:object="${updateProduct}" class="form-register" enctype="multipart/form-data">

        <div class="form-group row">
            <label class="col-md-4 col-form-label">Product Name</label>
            <div class="col-sm-8">
                <input id="name" type="text" th:field="*{name}"
                       th:class="${#fields.hasErrors('name')}?'form-control validate is-invalid':'form-control validate'"
                       placeholder="Enter Product Name">
                <div class="invalid-feedback">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</span>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-4 col-form-label">Product Description</label>
            <div class="col-sm-8">
                <input id="description" type="text" th:field="*{description}"
                       th:class="${#fields.hasErrors('description')}?'form-control validate is-invalid':'form-control validate'"
                       aria-describedby="emailHelp" placeholder="Enter description">
                <div class="invalid-feedback">
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</span>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-4 col-form-label">Price</label>
            <div class="col-sm-8">
                <input id="price" type="text" th:field="*{price}"
                       placeholder="Enter Price">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-4 col-form-label">Stock</label>
            <div class="col-sm-8">
                <input id="stock" type="text" th:field="*{stock}"
                       placeholder="Enter Stock Number">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-4 col-form-label">Product Image</label>
            <div class="col-sm-8">
                <input id="image" type="file" th:field="*{image}"
                       placeholder="Select image">
            </div>
        </div>

        <button id="btnLogin"  name="Submit"  type="Submit"
                th:text="Update"></button>
    </form>


</div>
</body>
</html>
